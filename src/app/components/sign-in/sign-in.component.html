<div class="login-page">
    <div class="login-container">
      <input type="text" class="form-Control" placeholder="Username" #userName required>
      <input type="password" class="form-Control" placeholder="Password" #userPassword required>
      <input type="button" class="btn btn-outline-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      <span class="or">Or</span>
      <button type="button" class="btn btn-outline-info" (click)="authService.GoogleAuth()">
        Log in with Google
      </button>
      <span class="btn" routerLink="/forgot-password">Forgot Password?</span>
      <span>Don't have an account?<span class="btn btn-outline-success" routerLink="/register-user"> Sign Up</span></span>
    </div>
  </div>
